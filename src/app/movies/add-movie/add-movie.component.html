<form action="" [formGroup]="addMovie" (ngSubmit)="submitMovie()">
    <div class="container">
        <input type="text" class="form-control mt-3" placeholder="Movie Title" formControlName="title" >
        <p *ngIf="addMovie.controls['title'].invalid && submitFormClick" style="display: inline-block;margin-bottom: 0;" class="mt-3 text-danger">*This field is required</p>
    </div>
    <div class="container">
        <input type=number class="form-control mt-3" placeholder="Year of Release" formControlName="year">
    </div>
    <div class="container">
        <input type=number class="form-control mt-3" placeholder="Number of stars" formControlName="stars">
    </div>
    <div class="container">
        <input type="text" class="form-control mt-3" placeholder="Rating" formControlName="rating">
    </div>
    <div class="container">
        <input type="text" class="form-control mt-3" placeholder="Movie Director" formControlName="director">
    </div>
    <div class="container">
        <input type="text" class="form-control mt-3" placeholder="Movie imdblink" formControlName="imdblink">
    </div>
    <div class="container">
        <input type=number class="form-control mt-3" placeholder="Movie Rental cost" formControlName="cost">
        <p *ngIf="addMovie.controls['cost'].invalid && submitFormClick" style="display: inline-block;margin-bottom: 0;" class="mt-3 text-danger">*This cost is in number format</p> <br>
        <!-- <p *ngIf="addMovie.controls['cost'].errors && submitFormClick" style="display: inline-block;margin-bottom: 0;" class="mt-3 text-danger">*More Than 5</p> -->
    </div>
    <div class="container mt-2">
        <!-- <input type=boolean class="form-control mt-3" placeholder="Movie onSale" formControlName="onSale"> -->
        <p class="mx-3">The Movie Catogery</p>
        <input style="margin-left: 25px;" name="onSale" type="radio" formControlName="onSale" value=0> Rental 
        <input name="onSale" type="radio" formControlName="onSale" value=1> Free <br>
        <p *ngIf="addMovie.controls['onSale'].invalid && submitFormClick" style="display: inline-block;margin-bottom: 0;" class="mt-3 text-danger">*This field is required</p>
    </div>
    <div class="container">
        <input type="text" class="form-control mt-3" placeholder="Movie imageUrl" formControlName="imageUrl" >
        <p *ngIf="addMovie.controls['imageUrl'].invalid && submitFormClick" style="display: inline-block;margin-bottom: 0;" class="mt-3 text-danger">*This field is required</p>
    </div>
    <div class="submit my-4">
        <button type="submit" class="btn btn-primary submit1 mx-2">Submit</button>
        <button type="button" class="btn submit1 mx-2" (click)="cancel()">Cancel</button>
    </div>
</form>
